<div class="bookingview">

    <form novalidate name="FrmBookingView" class="css-form">

        <div class="bookingTickets">
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12">
                        <label>Travel Type</label>
                        <select class="form-control" ng-options="travelType.name for travelType in travelTypes"
                                ng-model="bookingDetails.travelType" required=""/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <label>Adult</label>
                        <input type="text" name="NumAdults" ng-model="bookingDetails.numAdults" class="form-control"
                               pattern="^[1-9][0-9]*$" required=""/>

                        <div ng-show="FrmBookingView.NumAdults.$touched">
                            <span ng-show="FrmBookingView.NumAdults.$error.required">1 adult ticket minimum</span>
                            <span ng-show="FrmBookingView.NumAdults.$error.pattern">invalid number of tickets</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <label>Child</label>
                        <input type="text" name="NumChildren" ng-model="bookingDetails.numChildren"
                               pattern="^[0-9][0-9]*$" class="form-control" required=""/>
                        <div ng-show="FrmBookingView.NumChildren.$touched">
                            <span ng-show="FrmBookingView.NumChildren.$error.pattern">invalid number of tickets</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Leaving from</label>
                            <select class="form-control" ng-options="departure.name for departure in departures"
                                    ng-model="bookingDetails.departure" required=""/>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Going to</label>
                            <select class="form-control" ng-options="arrival.name for arrival in arrivals"
                                    ng-model="bookingDetails.arrival" required=""/>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <label>Departure Date</label>
                        <input type="date" name="DepartureDate" class="form-control" ng-model="bookingDetails.departureDate" required=""/>
                    </div>
                    <div class="col-xs-6">
                        <label>Departure Time</label>
                        <select class="form-control" ng-options="time.display for time in bookingDetails.departure.times"
                                ng-model="bookingDetails.departureTime" required=""/>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-show="isReturn()">
                <div class="row">
                    <div class="col-xs-6">
                        <label>Return Date</label>
                        <input type="date" name="ReturnDate" class="form-control" ng-model="bookingDetails.arrivalDate" required=""/>
                    </div>
                    <div class="col-xs-6">
                        <label>Return Time</label>
                        <select class="form-control" ng-options="time.display for time in bookingDetails.arrival.times"
                                ng-model="bookingDetails.arrivalTime" required=""/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                    </div>
                    <div class="col-xs-6">
                        <input type="submit" value="Next" class="waxibutton pull-right"
                               ng-disabled="FrmBookingView.$valid == false" ng-click="gotoPayment(bookingDetails)"/>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
